<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>
<body>
	<div class="container">
		<h2 align="center">Data Graph</h2>
        <!-- <div th:text="${values}"></div>
        <div th:text="${keySet}"></div>
        <div th:text="${year}"></div>
        <div th:text="${per}"></div> -->

        <div id="container" style="width: 560px; height: 560px; display: inline-block;"></div>
        <div id="container1" style="width: 560px; height: 560px; display: inline-block;"></div>
        


	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '',
            style: {
                fontSize: '20px' // Increase font size
            }
        },
        subtitle: {
            text: 'YEARLY NAV PLOT',
            style: {
                fontSize: '20px' // Increase font size
            }
        },
        xAxis: {
            categories: [[${keySet}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            max:100,
            title: {
                text: 'NAV'
            },
            style: {
                fontSize: '20px' // Increase font size
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'YEAR',
            data: [[${values}]],
            style: {
                fontSize: '20px' // Increase font size
            }
        }]
      });
    });





    $(function(){
    Highcharts.chart('container1', {
        chart: {
            type: 'line'
        },
        title: {
            text: '',
            style: {
                fontSize: '20px' // Increase font size
            }
        },
        subtitle: {
            text: 'YEARLY RETURNS %',
            style: {
                fontSize: '20px' // Increase font size
            }

        },
        xAxis: {
            categories: [[${year}]],
            crosshair: true,
            style: {
                fontSize: '20px' // Increase font size
            }
        },
        yAxis: {
            min: 0,
            max:100,
            title: {
                text: 'PERCENTAGE'
            },
            style: {
                fontSize: '14px' // Increase font size
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'YEAR',
            data: [[${per}]]
        }]
      });
    });


</script>

</body>
</html>
